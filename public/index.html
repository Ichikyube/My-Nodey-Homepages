<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{pageTitle}}</title>
    <script src="js/socket.io.js"></script>
</head>

<body>
    <div id="hello"></div>
    <h1>Write your name!</h1>
    <form action="/" method="POST">
        <label for="firstName">First name :
            <input id="txtFirstName" type="text" name="firstName" placeholder="First Name" value="">
        </label>
        <label for="lastName">Last name :
            <input id="txtLastName" type="text" name="lastName" placeholder="Last Name" value="">
        </label>
        <input id="btnGetName" type="submit" value="Save">
    </form>
    <script>
        var socket = io();
        var fName = document.getElementById("txtFirstName"),
            lName = document.getElementById("txtLastName"),
            btn = document.getElementById("btnGetName");

        btn.addEventListener('click', function () {
            socket.emit("setName", {
                firstName: fName.value,
                lastName: lName.value
            });
            return false
        });
    </script>
</body>

</html>
